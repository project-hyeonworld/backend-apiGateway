version: '3'

services:
  golang-with-nginx:
    build:
      context: ./golang
      dockerfile: Dockerfile
    image: "{SERVICES_GOLANG_IMAGE_NAME}"
    network_mode: "host"
    volumes:
      - ./golang/nginx/sites-available:/etc/nginx/sites-available
      - ./golang/nginx/sites-enabled:/etc/nginx/sites-enabled
      - ./golang/nginx/nginx.conf:/etc/nginx/nginx.conf